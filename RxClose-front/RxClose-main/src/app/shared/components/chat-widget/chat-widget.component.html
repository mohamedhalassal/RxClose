<div class="chat-widget">
  <!-- Chat Icon Button -->
  <button class="chat-icon" (click)="toggleChat()">
    <img src="assets/images/shap.png" alt="Chat Icon">
  </button>

  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen">
    <div class="chat-header">
      <div class="chat-title">
        <img src="assets/images/shap.png" alt="ChatBot" class="chat-avatar">
        <div>
          <h5 class="mb-0">ChatBot</h5>
          <small class="text-muted">Automated chat</small>
        </div>
      </div>
      <button class="close-btn" (click)="toggleChat()">×</button>
    </div>

    <div class="chat-messages">
      <div class="message bot">
        <p>Hi there</p>
      </div>
      <div class="message bot">
        <p>How can I help you today?</p>
      </div>
      <div class="message user">
        <p>Hello</p>
      </div>
    </div>

    <div class="quick-actions">
      <button class="action-btn">What can you do?</button>
      <button class="action-btn">Where are the docs</button>
      <button class="action-btn">Who made this?</button>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button class="send-btn">➤</button>
    </div>
  </div>
</div>
